<html>
<head>
	<title>Product Landing Page</title>
	<link rel="stylesheet" type="text/css" href="ProductLandingDesign.css">
</head>
<body>
	<header id="header">
		<img src="Images/logo.png" alt="logo.png" id="header-img" width="200" height="100">
		<nav id="nav-bar">
		<div class="nav">
			<ul>
				<li><a href="#Features" class="nav-link">Features</a></li>
				<li><a href="#Categories" class="nav-link">Categories</a></li>
				<li><a href="#Top-offers" class="nav-link">Top Offers</a></li>
			</ul>
		</div>
		</nav>
 	</header>
 	<h1>Quality Furnitures and Handicrafts</h1>
 	<form id="form" action="https://www.freecodecamp.com/email-submit">
 		<input type="text" id="email" name="email" placeholder="Enter your email address..." required/>
 		<input type="submit" id="submit" value="Get Started"/>
 	</form>
 	<section id="Features">
 		<div class="features-img">
 			<img src="Images/Features.jpg" alt="Features.jpg">
 		</div>
 		<iframe width="560" height="315" src="https://www.youtube.com/embed/tvPnrfQCiCo" frameborder="0" allowfullscreen></iframe>
 	</section>
 	
 	<section id="Categories">
 		<h2>Categories</h2>
 			<img src="Images/Cat1.jpg" alt="category1.png" width="1100">
 			<img src="Images/Cat2.jpg" alt="category2.png" width="1100">
 	</section>

 	<section id="Top-offers">
 		<h2>Top Offers | Best Sellers</h2>
 		<img class="offers-pic" src="Images/top-offer.png" alt="top-offer.png">
 		<button class="btn1">Select</button>
 		<button class="btn2">Select</button>
 		<button class="btn3">Select</button>
 	</section>

</body>
</html>
